sudo: required
dist: trusty
language: node_js
node_js:
- '8.5'
addons:
apt:
  sources:
  - google-chrome
  packages:
  - google-chrome-stable
jobs:
  include:
  - stage: test
    before_install:
    - export CHROME_BIN=chromium-browser
    - export DISPLAY=:99.0
    - sh -e /etc/init.d/xvfb start
    script:
    - npm test
    after_script:
    - sh -e /etc/init.d/xvfb stop
  - stage: build, package and push to dockerhub
    env:
    - secure: 
    - secure: 
    - secure: 
    - COMMIT=${TRAVIS_COMMIT::8}
    services:
    - docker
    script:
    - npm publish
    - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
    - export REPO=cwr10010docker/shoppinglist-js
    - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo
      $TRAVIS_BRANCH ; fi`
    - docker build -f Dockerfile -t $REPO:$COMMIT .
    - docker tag $REPO:$COMMIT $REPO:$TAG
    - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
    - docker push $REPO
  - stage: deploy on testing
    addons:
      ssh_known_hosts: cwrose.de
    install: skip
    script: skip
    before_deploy:
      - openssl aes-256-cbc -K $encrypted_2ff5d1c3c112_key -iv $encrypted_2ff5d1c3c112_iv -in $TRAVIS_BUILD_DIR/deploy/deploy_rsa.enc -out /tmp/deploy_rsa -d
      - eval "$(ssh-agent -s)"
      - chmod 600 /tmp/deploy_rsa
      - ssh-add /tmp/deploy_rsa
    deploy:
      provider: script
      skip_cleanup: true
      script: sh $TRAVIS_BUILD_DIR/deploy/do_deploy.sh test
      on:
        branch: master
    after_deploy:
      - ssh-add -d
      - rm  /tmp/deploy_rsa
