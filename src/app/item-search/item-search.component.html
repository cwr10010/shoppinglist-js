<div id="search-component">
  <mat-form-field class="search-form">
  <input matInput placeholder="Search Item" #searchBox (keyup)="search(searchBox.value)" [matAutocomplete]="searchItems"/>
  </mat-form-field>
  <mat-autocomplete #searchItems="matAutocomplete">
    <mat-option *ngFor="let item of shoppinglist | async"
         (click)="gotoDetails(item)" [value]="item.name">
      {{item.name}}
    </mat-option>
  </mat-autocomplete>
  <mat-icon>search</mat-icon>
</div>
