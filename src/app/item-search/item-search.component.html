<div id="search-component">
  <md-form-field class="search-form">
  <input mdInput placeholder="Search Item" #searchBox (keyup)="search(searchBox.value)" [mdAutocomplete]="searchItems"/>
  </md-form-field>
  <md-autocomplete #searchItems="mdAutocomplete">
    <md-option *ngFor="let item of shoppinglist | async"
         (click)="gotoDetails(item)" [value]="item.name">
      {{item.name}}
    </md-option>
  </md-autocomplete>
  <md-icon>search</md-icon>
</div>
