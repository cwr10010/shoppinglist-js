<div class="login">
<md-card>
    <md-card-title>Login</md-card-title>
    <p>
    <md-form-field>
        <input #username mdInput placeholder="Username" />
    </md-form-field>
    </p>
    <p>
    <md-form-field>
        <input #password mdInput placeholder="Password" type="password" />
    </md-form-field>
    </p>
    <p>
        <button
            (click)="doLogin(username.value, password.value)"
            md-raised-button color="primary" >Login</button>
    </p>
</md-card>
</div>
