      <div *ngIf="item" class="item-details">
          <h2>{{item.name}}</h2>
          <div class="item-position"><label>Position: </label>{{item.order}}</div>
          <div>
            <md-form-field>
            <input mdInput [(ngModel)]="item.name" placeholder="Name"/>
            </md-form-field>
          </div>
          <button (click)="goBack()" md-raised-button >Back</button>
          <button (click)="save()" md-raised-button color="primary">Save</button>
      </div>
