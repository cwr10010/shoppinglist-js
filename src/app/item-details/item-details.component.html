<div  class="item-details">
  <mat-card *ngIf="item">
      <mat-card-title>{{item.name}}</mat-card-title>
      <form #detailsForm="ngForm">
        <mat-form-field>
        <input matInput required [(ngModel)]="item.name" #name="ngModel" name="name" placeholder="Name"/>
        <mat-error *ngIf="name.errors && name.errors.required" >
          Name is required!
        </mat-error>
        </mat-form-field>
        <mat-form-field>
        <textarea matInput [(ngModel)]="item.description" #description="ngModel" name="description" placeholder="Description" rows="5" ></textarea>
        </mat-form-field>
        <mat-checkbox [(ngModel)]="item.checked" name="checked">Got it!</mat-checkbox>
      <p class="align-last-right item-details-button-row">
        <button (click)="goBack()" mat-raised-button >Back</button>
        <button (click)="save()" mat-raised-button color="primary" [disabled]="!detailsForm.form.valid">Save</button>
      </p>
      </form>
  </mat-card>
</div>
